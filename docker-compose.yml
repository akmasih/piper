# docker-compose.yml
# /root/piper/docker-compose.yml
# Piper TTS Server deployment

services:
  piper:
    build: .
    container_name: piper-tts
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./models:/app/models:ro
      - ./app:/app:ro
    environment:
      - MODELS_DIR=/app/models
      - HOST=0.0.0.0
      - PORT=8000
      - DEFAULT_LANGUAGE=en
      - DEFAULT_LOCALE=US
      - DEFAULT_QUALITY=high
      - MAX_TEXT_LENGTH=5000