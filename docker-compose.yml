# docker-compose.yml
# /root/piper/docker-compose.yml
# Piper TTS Server deployment

services:
  piper:
    build: .
    container_name: piper-tts
    network_mode: host
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount models directory read-only
      - ./models:/app/models:ro
      # Mount temp directory for audio processing
      - piper-temp:/tmp/piper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/piper/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  piper-temp:
    driver: local